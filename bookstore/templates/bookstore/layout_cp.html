<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Import external script files -->
        {% block scripts %}{% endblock %}

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Custom file for this page -->
        <link rel="stylesheet" href="https://raw.githubusercontent.com/icesonata/Mybrary/main/bookstore/static/bookstore/styles/layout.css">
        
        <!-- Import external style files -->
        {% block styles %}{% endblock %}
        
        <!-- Create title -->
        <title>{% block title %}{% endblock %}</title>
        
        <!-- Bootstrap core JavaScript -->
        <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Fontawesome core JavaScript -->
        <script defer src="https://kit.fontawesome.com/bba29906f3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
              <div class="inner">
                <h2 class="masthead-brand"><a class="brand-logo" href="{% url 'bookstore:index' %}" style="text-decoration:none">Mybrary</a></h3>
                <nav class="nav nav-masthead justify-content-center">
                  {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'bookstore:profile' %}">Profile</a>
                    <a class="nav-link" href="{% url 'bookstore:logout' %}">Logout</a>
                  {% else %}
                  <!-- <a class="nav-link active" href="#">Login</a> -->
                    <a class="nav-link" href="{% url 'bookstore:login' %}">Login</a>
                    <a class="nav-link" href="{% url 'bookstore:register' %}">Register</a>
                  {% endif %}
                </nav>
              </div>
            </header>
      
            <main role="main" class="inner cover">
              {% block body %}{% endblock %}
            </main>
      
            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p id="template_author">Edit and custom by <a href="https://github.com/icesonata">@icesonata</a> and <a href="https://github.com/18521184">@18521184</a></p>
                </div>
            </footer>
          </div>
    </body>
</html>
