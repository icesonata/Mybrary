{% extends "bookstore/layout.html" %}
{% load static %}

{% block styles %}
  <style>
    .usr-avatar {
      border-radius: 200px;
      width: 200px;
      height: 200px;
      margin: 50px 0px 0px 0;
      vertical-align: middle;
    }
    tr {
      vertical-align: top;
      margin: 10px;
    }
  </style>
{% endblock %}

{% block title %}
  Profile
{% endblock %}

{% block body %}
  <div class="container">

    <div class="row">
      <div class="col-4">
        <div class="media">
          <img class="usr-avatar" src="{{ user.profile.image.url }}" >
        </div>
      </div>

      <div class="col-8">
        <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">{{ user.username }}</legend>
              <table>
                {{ p_form.as_table }}
                {{ u_form.as_table }}
              </table>
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>

  </div>
{% endblock %}

{% block scripts %}
{% endblock %}
